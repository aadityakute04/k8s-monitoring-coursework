apiVersion: v1
kind: Service
metadata:
  name: javabenchmark-service
  labels:
    app: javabenchmarkapp
spec:
  type: NodePort
  selector:
    app: javabenchmarkapp
  ports:
    - name: http
      port: 8080          # service port inside the cluster
      targetPort: 8080    # container port in the pod
      nodePort: 30000     # port on the VM/node

